<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        Pet Name:<input type="text" name="name" id="name"><br>
        Age:<input type="number" name="age" id="age"><br>
        Weight:<input type="number" name="weight" id="weight"><br>
        Pet Types:<input type="text" name="type" id="type"><br>
        Likes:<input type="text" name="likes" id="likes"><br>
        <button class="btn-submit" onclick="pet_info()">Submit</button>
    </div>

    <script>
        function pet_info(){
            event.preventDefault();
            var pet = {};
			var info = document.getElementsByTagName('input');
			for (var i = 0; i < info.length; i++) {
				pet[info[i].name] = info[i].value;
			}
			console.log(pet);
            var d = JSON.stringify(pet);
            document.write(d);
        }
    </script>
</body>
</html>
